<!doctype html>
<html lang="en">
  <head>
          <style>
  body {
    padding: 30px;
  }
</style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function up() {
            let val =  document.getElementById('counter').getAttribute('value');
            
            if(val == undefined) {
               val = 0;
            }
            
            
            
            let skip =  document.getElementById('skipCounter').value;
            val = parseInt(val) +  parseInt(skip);
            
            document.getElementById('counter').setAttribute('value', val);
            document.getElementById('counter').innerHTML =  val;
            
        }
        
         function down() {
            let val =  document.getElementById('counter').getAttribute('value');
            
           if(val == undefined) {
               val = 0;
           }
            let skip =  document.getElementById('skipCounter').value;
            val = parseInt(val) -  parseInt(skip);
            
            document.getElementById('counter').setAttribute('value', val);
            document.getElementById('counter').innerHTML =  val;
            
        }
        
        function reset() {
           
           document.getElementById('counter').setAttribute('value', 0);
            document.getElementById('counter').innerHTML =  0;
            
        }
    </script>
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter</h1>

<div class="p-3 mb-2 bg-secondary text-white" id='counter'>0</div>

<button type="button" class="btn btn-primary" onclick="up()"> + </button>
<button type="button" class="btn btn-primary" onclick="down()"> - </button>
<button type="button" class="btn btn-success" onclick="reset()"> Reset </button>

<hr/>
<h2>Settings</h2>
<label>Skip counter: </label>
<select class="form-select form-select-sm" aria-label=".form-select-lg example" id='skipCounter'>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
  <option value="4">Four</option>
  <option value="5">Five</option>
  <option value="10">Ten</option>

</select>
</body>

</html>
